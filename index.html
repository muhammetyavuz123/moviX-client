<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="styles/main.css"/>
    <title>MovieX | Home</title>
   
    </body>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">

        <div class="container d-flex flex-column justify-content-center align-items-center ">
      <h1 >Movies</h1>
      <br>
      

      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-movie-modal">
        Add Movie
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="add-movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Movie</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form id="add-movie-form">
                            <div class="form-group">
                              <label for="movie-name">Movie Name</label>
                              <input type="text" class="form-control" id="movie-name" aria-describedby="emailHelp" placeholder="Enter Movie Name">
                            
                            </div>
                            <div class="form-group">
                                    <label for="movie-disciription">Movie disciription</label>
                                    <input type="text" class="form-control" id="movie-disciription" aria-describedby="emailHelp" placeholder="Enter disciription">
                                  
                                  </div>
                                  <div class="form-group">
                                        <label for="movie-relased">Movie relased Date</label>
                                        <input type="number" class="form-control" id="movie-relased" aria-describedby="emailHelp" placeholder="Enter relased Date">
                                      
                                      </div>
                                      <div class="form-group">
                                            <label for="movie-genres">Movie genres</label>
                                            <input type="text" class="form-control" id="movie-genres" aria-describedby="emailHelp" placeholder="Enter genres">
                                          
                                          </div>
                                  
                            <small class="form-text text-muted">Lütfen (",") ekleyerek yazınız.</small>
                            <br>
                                          <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                       
            </div>
            
          </div>
        </div>
      </div>
      <br>
      <br>

      <div id="Movies" >
           
    </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
